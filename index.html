<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Elf - Mobilní zobrazení</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://www.darkelf.cz" id="darkElfFrame"></iframe>
    <script>
        document.getElementById("darkElfFrame").onload = function() {
            const iframeDoc = document.getElementById("darkElfFrame").contentWindow.document;

            // Základní prvky, které by měly být skryty
            const header = iframeDoc.getElementById('header');
            const personLeft = iframeDoc.getElementById('person_left');
            const personRight = iframeDoc.getElementById('person_right');
            const adElements = iframeDoc.querySelectorAll("[id*='ad'], [id*='reklama'], [id*='partners']");

            if (header) header.style.display = 'none';
            if (personLeft) personLeft.style.display = 'none';
            if (personRight) personRight.style.display = 'none';
            adElements.forEach(ad => ad.style.display = 'none');

            // Přizpůsobení rozložení hlavního obsahu
            const content = iframeDoc.getElementById('content');
            if (content) {
                content.style.width = '100%';
                content.style.margin = '0';
                content.style.padding = '0';
            }

            // Přizpůsobení tlačítek pro mobilní zobrazení
            const buttons = iframeDoc.querySelectorAll('#buttons img');
            buttons.forEach(btn => {
                btn.style.width = '100%';
                btn.style.padding = '12px';
                btn.style.fontSize = '1.2em';
                btn.style.borderRadius = '8px';
                btn.style.backgroundColor = '#4CAF50';
                btn.style.color = 'white';
            });

            // Přizpůsobení formuláře na přihlašovací stránce, pokud je přítomen
            const loginForm = iframeDoc.querySelector("form[name='login']");
            if (loginForm) {
                loginForm.style.width = '90%';
                loginForm.style.margin = '0 auto';
                loginForm.style.fontSize = '1.2em';

                const inputs = loginForm.querySelectorAll("input");
                inputs.forEach(input => {
                    input.style.width = '100%';
                    input.style.padding = '12px';
                    input.style.marginBottom = '10px';
                    input.style.borderRadius = '5px';
                });

                const submitButton = loginForm.querySelector("input[type='submit']");
                if (submitButton) {
                    submitButton.style.backgroundColor = '#4CAF50';
                    submitButton.style.color = 'white';
                    submitButton.style.border = 'none';
                    submitButton.style.padding = '12px';
                    submitButton.style.fontSize = '1.2em';
                    submitButton.style.width = '100%';
                }
            }

            // Pokud je přítomna mapa nebo obsah hry, přizpůsobte její zobrazení
            const map = iframeDoc.getElementById("map");
            if (map) {
                map.style.width = '100%';
                map.style.height = 'auto';
                map.style.border = '1px solid #ccc';
            }

            const gameContent = iframeDoc.querySelector(".game_content");
            if (gameContent) {
                gameContent.style.width = '100%';
                gameContent.style.margin = '0';
                gameContent.style.padding = '0';
                gameContent.style.fontSize = '1em';
            }
        };
    </script>
</body>
</html>
